<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="${status}">404</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="../../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="row">
        <h1 class="indigo-text center" th:text="${error}">Not found</h1>

        <p class="col s12 center" th:text="${message}">
            This page is not available
        </p>
        <a th:href="@{/home}" th:text="#{error.link}" class="col s12 center">Back to home page</a>
    </div>
<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
<script type="text/javascript" th:src="@{/scripts/script.js}"></script>
</body>
</html>
