<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout"
      layout:decorator="layout/template">
<head>
    <title>Car Page</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="indigo-text center" >Car Details</h1>
    <div class="row">
        <div class="row" th:if="${image}">
            <div class="col s12 m12 l12 center red-text" th:text="${error}" th:if="${error}">Error while image loading</div>
            <div class="center-align">
                <img th:src="@{/image/cars/car(id = ${car.id})}" class="car-image"/>
            </div>
        </div>
        <div class="row">
            <form method="post" enctype="multipart/form-data" class="col s12 m8 l8 offset-m2 offset-l2">
                <div class="file-field input-field col s6 m4 l4">
                    <div class="btn">
                        <span th:text="#{profile.button.file}">File</span>
                        <input type="file" name="file"/>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text"/>
                    </div>
                </div>
                <div class="col s6 m4 l4 center">
                    <button class="btn indigo waves-effect waves-light"
                            type="submit" name="load" value="Send" th:text="#{profile.button.upload}">
                        <i class="mdi-content-send right"></i>
                        Send
                    </button>
                </div>
            </form>
        </div>
        <form class="col s12 m12 l12" th:object="${car}">
            <div class="row">
                <div class="input-field col s12 m6 l3">
                    <label for="brand" >Brand</label>
                    <input id="brand" type="text" th:field="${car.brand}"/>
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="model" >Model</label>
                    <input id="model" type="text" />
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="mileage" >Mileage</label>
                    <input id="mileage" type="text" />
                </div>
                <div class="input-field col s12 m6 l3">
                    <select id="fuel" type="text" >
                        <option value="" disabled="disabled" selected="selected">Choose fuel type</option>
                        <option>Diesel</option>
                        <option>Petrol</option>
                    </select>
                    <label for="fuel" >Fuel type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l3">
                    <label for="insurance" >Insurance Date</label>
                    <input id="insurance" type="text" th:placeholder="#{detail.date.placeholder}"/>
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="service" >Service Date</label>
                    <input id="service" type="text" th:placeholder="#{detail.date.placeholder}"/>
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="engine" >Engine size(cm3)</label>
                    <input id="engine" type="text" />
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="hp" >HP</label>
                    <input id="hp" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l3">
                    <label for="average" >Average consumption (L)</label>
                    <input id="average" type="text" />
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="city" >City consumption (L)</label>
                    <input id="city" type="text" />
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="highway" >Highway consumption (L)</label>
                    <input id="highway" type="text" />
                </div>
                <div class="input-field col s12 m6 l3">
                    <label for="yearly" >Yearly distance</label>
                    <input id="yearly" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 center">
                    <button class="btn indigo waves-effect waves-light"
                            type="submit" name="save" th:text="#{detail.button}" >
                        Update
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
