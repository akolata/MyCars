<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout"
      layout:decorator="layout/template">
<head>
    <title>Profile</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 th:text="${profileForm.login}" class="indigo-text center">User</h1>
        <div class="row" th:if="${image}">
            <div class="col s12 m12 l12 center red-text" th:text="${error}" th:if="${error}">Error while image loading</div>
            <div class="center-align">
                <img th:src="@{/image}" class="profile-image"/>
            </div>
        </div>
        <div class="row">
            <form method="post" enctype="multipart/form-data" class="col s12 m8 l8 offset-m2 offset-l2">
                <div class="file-field input-field col s6 m4 l4">
                    <div class="btn">
                        <span th:text="#{profile.button.file}">File</span>
                        <input type="file" name="file"/>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text"/>
                    </div>
                </div>
                <div class="col s6 m4 l4 center">
                    <button class="btn indigo waves-effect waves-light"
                            type="submit" name="load" value="Send" th:text="#{profile.button.upload}">
                        <i class="mdi-content-send right"></i>
                        Send
                    </button>
                </div>
            </form>
        </div>
        <h2 class="indigo-text center" th:text="#{profile.header}">Your personal data</h2>
        <div class="row">
            <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col s12 m8 l8 offset-m2 offset-l2">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <label for="login" th:text="#{profile.label.login}">Login</label>
                        <input type="text" id="login" th:field="${profileForm.login}" th:errorClass="invalid" required="required"/>
                        <div th:errors="*{login}" class="red-text">Error</div>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="password" th:text="#{profile.label.password}">Password</label>
                        <input type="password" id="password" th:field="${profileForm.password}" th:errorClass="invalid" required="required"/>
                        <div th:errors="*{password}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <label for="firstName" th:text="#{profile.label.first}">firstName</label>
                        <input type="text" id="firstName" th:field="${profileForm.firstName}" th:errorClass="invalid" required="required"/>
                        <div th:errors="*{firstName}" class="red-text">Error</div>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="lastName" th:text="#{profile.label.last}">lastName</label>
                        <input type="text" id="lastName" th:field="${profileForm.lastName}" th:errorClass="invalid" required="required"/>
                        <div th:errors="*{lastName}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <label for="email" th:text="#{profile.label.email}">Email</label>
                        <input type="text" id="email" th:field="${profileForm.email}" th:errorClass="invalid"/>
                        <div th:errors="*{email}" class="red-text">Error</div>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="phone" th:text="#{profile.label.phone}">Phone</label>
                        <input type="text" id="phone" th:field="${profileForm.phone}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m8 l8 offset-m2 offset-l2 center">
                        <button class="btn indigo waves-effect waves-light"
                                type="submit" name="save" th:text="#{profile.button.edit}" >
                            Edit
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
