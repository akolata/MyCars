<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout"
      layout:decorator="layout/template">
<head>
    <title>Profile</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 th:text="|${user}|" class="indigo-text center">User</h1>
        <div class="row">
            <div class="col s12 m8 l2 offset-m2 offset-l2">
                <img th:width="100px" th:height="100px" style="border: 1px solid black"/>
            </div>
        </div>
        <div class="row">
            <form method="post" enctype="multipart/form-data" class="col s12 m8 l8 offset-m2 offset-l2">
                <div class="input-field col s6 m4 l4">
                    <input type="file" id="file" name="file"/>
                </div>
                <div class="col s6 m4 l4 center">
                    <button class="btn indigo waves-effect waves-light"
                            type="submit" name="load" >
                        Wy≈õlij
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </form>
        </div>
        <h2 class="indigo-text center">Your personal data</h2>
        <div class="row">
            <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col s12 m8 l8 offset-m2 offset-l2">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <label for="login">Login</label>
                        <input type="text" id="login" th:field="${profileForm.login}" th:errorClass="invalid"/>
                        <div th:errors="*{login}" class="red-text">Error</div>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="${profileForm.password}" th:errorClass="invalid"/>
                        <div th:errors="*{password}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <label for="firstName">firstName</label>
                        <input type="text" id="firstName" th:field="${profileForm.firstName}" th:errorClass="invalid"/>
                        <div th:errors="*{firstName}" class="red-text">Error</div>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="lastName">lastName</label>
                        <input type="text" id="lastName" th:field="${profileForm.lastName}" th:errorClass="invalid"/>
                        <div th:errors="*{lastName}" class="red-text">Error</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <label for="email">Email</label>
                        <input type="text" id="email" th:field="${profileForm.email}" th:errorClass="invalid"/>
                        <div th:errors="*{email}" class="red-text">Error</div>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" th:field="${profileForm.phone}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m8 l8 offset-m2 offset-l2 center">
                        <button class="btn indigo waves-effect waves-light"
                                type="submit" name="save" >
                            Edit
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
